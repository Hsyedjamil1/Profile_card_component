<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Explore Victor Crest's profile with information about his age, location, followers, likes, and photos. This profile card component was created as a challenge by Frontend Mentor and coded by Syed Jamil Hussain Shah.">
  <meta name="author" content="Syed Jamil Hussain Shah">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>

  <main class="profile__card__container">
    <section class="profile__card__components">
      <div class="profile__card__components__image">
        <img src="/images/bg-pattern-card.svg" alt="card pattern" class="profile__card__components__pattern">
      </div>

      <div class="profile__card__components__profile__image golbal__class__center">
        <img src="/images/image-victor.jpg" alt="victor" class="profile__card__components__profile__image">
      </div>

      <div class="profile__card__components__profile__content golbal__class__center">
        <h1 class="profile__card__components__profile__content__name">Victor Crest <span class="victor__age">26</span></h1>
        <p class="profile__card__componens__profiler__country">London</p>
      </div>

      <hr>

      <div class="profile__card__components__profile__content__footer">
        <ul class="profile__card__components__profile__footer_content">
          <li class="golbal__class__footter">80K <strong>Followers</strong></li>
          <li class="golbal__class__footter">803K <strong>Likes</strong></li>
          <li class="golbal__class__footter">1.4K <strong>Photos</strong></li>
        </ul>
      </div>

    </section>
  </main>
  

</body>
</html>
